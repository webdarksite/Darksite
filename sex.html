<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DARKSITE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#0b0b0b;color:#eee}
header{padding:15px;text-align:center;background:#000;border-bottom:1px solid #222}
.logo{font-size:28px;font-weight:bold;letter-spacing:2px;color:#ff3b3b}
small{color:#aaa}
.container{max-width:1100px;margin:auto;padding:15px}
.card{background:#121212;border-radius:10px;padding:15px;margin-bottom:15px;box-shadow:0 0 10px #000}
input,button,select{
width:100%;padding:10px;margin-top:8px;
border-radius:6px;border:none;font-size:14px}
input{background:#1c1c1c;color:#fff}
button{background:#ff3b3b;color:#fff;font-weight:bold;cursor:pointer}
button:hover{opacity:.85}
.status{padding:8px;border-radius:6px;text-align:center;margin-bottom:10px}
.open{background:#0a5}
.closed{background:#555}
.sold{background:#800}
.grid{display:grid;grid-template-columns:repeat(10,1fr);gap:6px}
.grid img{width:100%;border-radius:5px;border:1px solid #222}
.hidden{display:none}
.footer{text-align:center;color:#666;font-size:12px;margin-top:20px}
</style>
</head>

<body>

<header>
  <div class="logo">DARKSITE</div>
  <small>Adult Chat & Dating Platform • 18+</small>
</header>

<div class="container">

<!-- AGE GATE -->
<div id="ageGate" class="card">
<h3>Age Verification</h3>
<p>You must be 18+ to enter.</p>
<button onclick="enterSite()">I am 18+</button>
</div>

<!-- LOGIN -->
<div id="loginBox" class="card hidden">
<h3>Login / Register</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password (no spaces)">
<button onclick="login()">Enter</button>
</div>

<!-- MAIN -->
<div id="main" class="hidden">

<div class="card">
<div id="statusBox" class="status open">STATUS: OPEN</div>

<select id="statusSelect" onchange="changeStatus()">
<option value="open">OPEN</option>
<option value="closed">TEMPORARILY CLOSED</option>
<option value="sold">SOLD OUT</option>
</select>
</div>

<div class="card">
<h3>Upload Pictures (1–30)</h3>
<input type="file" accept="image/*" multiple onchange="loadImages(event)">
<div id="imgGrid" class="grid"></div>
</div>

<div class="card">
<button onclick="order()">PLACE ORDER</button>
</div>

</div>

<div class="footer">
© DARKSITE • Adult Only • All rights reserved
</div>

</div>

<script>
const ADMIN_ID = "Z@w119241";
let images = [];

function enterSite(){
document.getElementById("ageGate").classList.add("hidden");
document.getElementById("loginBox").classList.remove("hidden");
}

function login(){
let u = user.value.trim();
let p = pass.value;

if(p.includes(" ")){
alert("Password must not contain spaces");
return;
}

document.getElementById("loginBox").classList.add("hidden");
document.getElementById("main").classList.remove("hidden");
}

function loadImages(e){
let files = [...e.target.files];
if(files.length>30){alert("Max 30 images");return;}
images=[];
imgGrid.innerHTML="";
files.forEach(f=>{
let r=new FileReader();
r.onload=()=>{
let img=document.createElement("img");
img.src=r.result;
imgGrid.appendChild(img);
};
r.readAsDataURL(f);
});
}

function changeStatus(){
let s=statusSelect.value;
statusBox.className="status "+s;
statusBox.innerText="STATUS: "+s.toUpperCase();
imgGrid.style.display = (s==="open")?"grid":"none";
}

function order(){
window.location.href="https://www.facebook.com/profile.php?id=61586281884184";
}
</script>

</body>
</html>
