<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKSIDE Premium Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        body { background-color: #050505; color: #f1f5f9; font-family: 'Padauk', sans-serif; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .slider-container { overflow-x: auto; scroll-snap-type: x mandatory; display: flex; gap: 12px; scrollbar-width: none; border-radius: 20px; }
        .slider-container::-webkit-scrollbar { display: none; }
        .slide-item { flex: 0 0 85%; scroll-snap-align: center; border-radius: 20px; height: 350px; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        .post-card { margin-bottom: 30px; position: relative; }
        .overlay-status { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 40; border-radius: 3rem; }
    </style>
</head>
<body class="pb-20">

    <div class="text-center py-10">
        <h1 class="text-6xl font-black neon-text text-pink-500 tracking-tighter mb-4">DARKSIDE</h1>
        <p class="text-gray-200 text-lg font-bold px-6">
            Sexchat & dategirl & စပွန်ဆာများ <br>
            <span class="text-pink-400 font-black italic underline">Fb တို့ဆက်သွယ်ရန်နိုင်ပါသည်</span>
        </p>
    </div>

    <div id="postFeed" class="max-w-md mx-auto px-4">
        </div>

    <script>
        // --- ဒီနေရာမှာ Post တွေကို စိတ်ကြိုက် ထည့်ပါ (ဒါဆို ဝယ်သူတွေ အကုန်မြင်ရပါပြီ) ---
        const posts = [
            {
                name: "Zar Zar",
                age: 25,
                price: "50000",
                time: "3နာရီ",
                isResting: false, // နားချင်ရင် true လို့ပြောင်းပါ
                images: [
                    "https://images.pexels.com/photos/1382731/pexels-photo-1382731.jpeg", // ပုံ Link ထည့်ပါ
                    "https://images.pexels.com/photos/139038/pexels-photo-139038.jpeg"
                ]
            },
            {
                name: "Aye Aye",
                age: 22,
                price: "45000",
                time: "2နာရီ",
                isResting: true, // ယာယီနားထားတဲ့ပုံစံ
                images: [
                    "https://images.pexels.com/photos/1462637/pexels-photo-1462637.jpeg"
                ]
            }
        ];

        function renderFeed() {
            const feed = document.getElementById('postFeed');
            feed.innerHTML = '';

            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = "post-card glass rounded-[3rem] overflow-hidden border border-white/10 shadow-2xl";
                card.innerHTML = `
                    <div class="relative">
                        <div class="${post.isResting ? '' : 'hidden'} overlay-status">
                            <i class="fas fa-clock text-pink-500 text-5xl mb-2 animate-pulse"></i>
                            <h2 class="text-2xl font-black text-white neon-text">ယာယီနားထားပါသည်</h2>
                        </div>
                        <div class="slider-container p-4">
                            ${post.images.map(img => `<img src="${img}" class="slide-item">`).join('')}
                        </div>
                    </div>
                    <div class="p-8">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h2 class="text-4xl font-black text-white">${post.name}</h2>
                                <span class="text-pink-400 font-bold">Age: ${post.age}</span>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-black text-white bg-pink-600 px-4 py-1 rounded-2xl">${post.price} Ks</div>
                                <p class="text-gray-500 text-xs mt-1 font-bold">Available ${post.time}</p>
                            </div>
                        </div>
                        <a href="https://www.facebook.com/profile.php?id=61586281884184" target="_blank"
                           class="block w-full bg-gradient-to-r from-pink-600 to-purple-700 text-center py-4 rounded-3xl font-black text-xl">
                           <i class="fab fa-facebook-messenger mr-2"></i> ဆက်သွယ်ရန် (FB)
                        </a>
                    </div>
                `;
                feed.appendChild(card);
            });
        }

        window.onload = renderFeed;
    </script>
</body>
</html>
