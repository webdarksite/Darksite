<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKSIDE Premium Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        body { background-color: #050505; color: #f1f5f9; font-family: 'Padauk', sans-serif; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .slider-container { overflow-x: auto; scroll-snap-type: x mandatory; display: flex; gap: 12px; scrollbar-width: none; border-radius: 20px; }
        .slider-container::-webkit-scrollbar { display: none; }
        .slide-item { flex: 0 0 85%; scroll-snap-align: center; border-radius: 20px; height: 350px; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        .post-card { margin-bottom: 40px; position: relative; }
        .overlay-status { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 40; border-radius: 3rem; }
    </style>
</head>
<body class="pb-20">

    <div class="text-center py-10">
        <h1 id="adminTrigger" class="text-6xl font-black neon-text text-pink-500 tracking-tighter mb-4 cursor-pointer">DARKSIDE</h1>
        <p class="text-gray-200 text-lg font-bold px-6">
            Sexchat & dategirl & စပွန်ဆာများ <br>
            <span class="text-pink-400 font-black italic underline">Fb တို့ဆက်သွယ်ရန်နိုင်ပါသည်</span>
        </p>
    </div>

    <div id="adminPanel" class="hidden glass m-4 p-6 rounded-3xl border-2 border-pink-500/50 max-w-md mx-auto sticky top-5 z-50">
        <h2 class="text-xl font-bold text-yellow-400 mb-4 text-center underline">ADMIN POST PANEL</h2>
        <div class="space-y-4 text-black font-bold">
            <input type="text" id="nameIn" placeholder="နာမည်" class="w-full p-4 rounded-2xl">
            <div class="flex gap-2">
                <input type="number" id="ageIn" placeholder="အသက်" class="w-1/2 p-4 rounded-2xl">
                <input type="text" id="timeIn" placeholder="အချိန်" class="w-1/2 p-4 rounded-2xl">
            </div>
            <input type="text" id="priceIn" placeholder="စျေးနှုန်း" class="w-full p-4 rounded-2xl">
            <div class="bg-slate-800 p-4 rounded-2xl text-white">
                <label class="block mb-2 text-pink-400">ပုံ Link (ကော်မာ ခံထည့်ပါ)</label>
                <textarea id="imgLinks" placeholder="https://image1.jpg, https://image2.jpg" class="w-full p-2 text-black rounded-xl text-sm" rows="3"></textarea>
            </div>
            <button onclick="publishPost()" class="w-full bg-green-600 text-white py-4 rounded-2xl shadow-lg">POST အသစ်တင်မည်</button>
            <button onclick="clearAllPosts()" class="w-full bg-red-600 text-white py-2 rounded-xl text-sm">Post အားလုံးဖျက်မည်</button>
            <button onclick="closeAdmin()" class="w-full text-gray-400 text-xs mt-2 underline">ပိတ်မည်</button>
        </div>
    </div>

    <div id="postFeed" class="max-w-md mx-auto px-4"></div>

    <script>
        // Admin Login
        document.getElementById('adminTrigger').onclick = () => {
            if (prompt("Admin Passcode:") === "Z@w119241") {
                document.getElementById('adminPanel').classList.remove('hidden');
            }
        };

        function closeAdmin() { document.getElementById('adminPanel').classList.add('hidden'); }

        // LocalStorage ကို သုံးထားသော်လည်း အခြေခံအားဖြင့် browser မှာ သိမ်းဆည်းထားမည်
        let posts = JSON.parse(localStorage.getItem('darkside_live_posts')) || [];

        function publishPost() {
            const name = document.getElementById('nameIn').value;
            const age = document.getElementById('ageIn').value;
            const time = document.getElementById('timeIn').value;
            const price = document.getElementById('priceIn').value;
            const imgInput = document.getElementById('imgLinks').value;
            
            if (!name || !imgInput) return alert("နာမည်နှင့် ပုံ Link ထည့်ပါ။");

            const images = imgInput.split(',').map(s => s.trim());

            const newPost = {
                id: Date.now(),
                name, age, time, price, images,
                isResting: false
            };

            posts.unshift(newPost);
            saveAndRender();
            closeAdmin();
        }

        function toggleRest(id) {
            posts = posts.map(p => p.id === id ? {...p, isResting: !p.isResting} : p);
            saveAndRender();
        }

        function deleteOne(id) {
            if(confirm("ဖျက်မှာလား?")) {
                posts = posts.filter(p => p.id !== id);
                saveAndRender();
            }
        }

        function clearAllPosts() {
            if(confirm("အကုန်ဖျက်မှာလား?")) {
                posts = [];
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('darkside_live_posts', JSON.stringify(posts));
            renderFeed();
        }

        function renderFeed() {
            const feed = document.getElementById('postFeed');
            feed.innerHTML = posts.length === 0 ? '<p class="text-center text-gray-600 mt-10 italic">Post မရှိသေးပါ...</p>' : '';

            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = "post-card glass rounded-[3rem] overflow-hidden border border-white/10 shadow-2xl";
                card.innerHTML = `
                    <div class="relative">
                        <div class="${post.isResting ? '' : 'hidden'} overlay-status">
                            <i class="fas fa-clock text-pink-500 text-5xl mb-2 animate-pulse"></i>
                            <h2 class="text-2xl font-black text-white neon-text">ယာယီနားထားပါသည်</h2>
                        </div>
                        <div class="slider-container p-4">
                            ${post.images.map(img => `<img src="${img}" class="slide-item">`).join('')}
                        </div>
                    </div>
                    <div class="p-8">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h2 class="text-4xl font-black text-white">${post.name}</h2>
                                <span class="text-pink-400 font-bold">Age: ${post.age}</span>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-black text-white bg-pink-600 px-4 py-1 rounded-2xl">${post.price} Ks</div>
                                <p class="text-gray-500 text-xs mt-1 font-bold">Available ${post.time}</p>
                            </div>
                        </div>
                        <a href="https://www.facebook.com/profile.php?id=61586281884184" target="_blank"
                           class="block w-full bg-gradient-to-r from-pink-600 to-purple-700 text-center py-4 rounded-3xl font-black text-xl mb-4">
                           <i class="fab fa-facebook-messenger mr-2"></i> ဆက်သွယ်ရန် (FB)
                        </a>
                        <div class="admin-only flex gap-2 border-t border-white/10 pt-4">
                             <button onclick="toggleRest(${post.id})" class="text-[10px] bg-yellow-600/20 text-yellow-500 px-3 py-1 rounded-lg border border-yellow-500/30">ယာယီနား/ဖွင့်</button>
                             <button onclick="deleteOne(${post.id})" class="text-[10px] bg-red-600/20 text-red-500 px-3 py-1 rounded-lg border border-red-500/30">ဖျက်မည်</button>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
        }

        window.onload = renderFeed;
    </script>
</body>
</html>
