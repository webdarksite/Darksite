<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKSIDE Premium Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        body { background-color: #050505; color: #f1f5f9; font-family: 'Padauk', sans-serif; overflow-x: hidden; }
        .neon-text { text-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .slider-container { overflow-x: auto; scroll-snap-type: x mandatory; display: flex; gap: 12px; scrollbar-width: none; border-radius: 20px; min-height: 300px; }
        .slider-container::-webkit-scrollbar { display: none; }
        .slide-item { flex: 0 0 85%; scroll-snap-align: center; border-radius: 20px; height: 400px; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        #closedOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body class="pb-20">

    <div id="closedOverlay">
        <i class="fas fa-clock text-pink-500 text-6xl mb-4 animate-pulse"></i>
        <h1 class="text-4xl font-black text-white mb-2 neon-text">ယာယီနားထားပါသည်</h1>
        <p class="text-gray-400">ခဏတာနားချိန်ဖြစ်၍ နောက်မှပြန်လာခဲ့ပါ</p>
    </div>

    <div class="text-center py-10">
        <h1 class="text-6xl font-black neon-text text-pink-500 tracking-tighter mb-4" style="cursor: pointer;" onclick="adminLogin()">DARKSIDE</h1>
        <p class="text-gray-200 text-lg font-bold px-6">
            Sexchat & dategirl & စပွန်ဆာများ <br>
            <span class="text-pink-400 font-black italic underline">Fb တို့ဆက်သွယ်ရန်နိုင်ပါသည်</span>
        </p>
    </div>

    <div id="adminPanel" class="hidden glass m-4 p-6 rounded-3xl border-2 border-pink-500/50">
        <h2 class="text-xl font-bold text-yellow-400 mb-4 text-center underline">ADMIN MANAGEMENT</h2>
        <div class="space-y-4 text-black">
            <input type="text" id="nameIn" placeholder="နာမည်" class="w-full p-4 rounded-2xl font-bold">
            <div class="flex gap-2">
                <input type="number" id="ageIn" placeholder="အသက်" class="w-1/2 p-4 rounded-2xl font-bold">
                <input type="text" id="timeIn" placeholder="အချိန် (Available)" class="w-1/2 p-4 rounded-2xl font-bold">
            </div>
            <input type="text" id="priceIn" placeholder="စျေးနှုန်း" class="w-full p-4 rounded-2xl font-bold">
            
            <div class="bg-slate-800 p-4 rounded-2xl text-white">
                <label class="block mb-2 font-bold text-pink-400">ပုံအသစ်တင်ရန် (ရွေးချယ်ပါ)</label>
                <input type="file" id="imgIn" multiple accept="image/*" class="w-full text-sm">
            </div>

            <div class="flex gap-2">
                <button onclick="saveAndPost()" class="bg-green-600 text-white font-black py-4 rounded-2xl flex-1 shadow-lg">UPDATE တင်မည်</button>
                <button onclick="toggleOff()" id="offBtn" class="bg-red-600 text-white font-black py-4 rounded-2xl flex-1 shadow-lg">ယာယီနားမည်</button>
            </div>
            <button onclick="document.getElementById('adminPanel').classList.add('hidden')" class="w-full text-gray-400 text-xs mt-2 underline">ပိတ်မည်</button>
        </div>
    </div>

    <div id="mainContent" class="max-w-md mx-auto px-4">
        <div id="onlineTag" class="mb-4 text-center py-1 px-4 rounded-full bg-green-500/20 text-green-400 text-xs font-black w-max mx-auto border border-green-500/30">
            ● ONLINE NOW
        </div>

        <div class="glass rounded-[3rem] overflow-hidden border border-white/10 shadow-2xl">
            <div id="imgShow" class="slider-container p-4">
                </div>

            <div class="p-8">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 id="nameShow" class="text-4xl font-black text-white">--</h2>
                        <span id="ageShow" class="text-pink-400 font-bold">Age: --</span>
                    </div>
                    <div class="text-right">
                        <div id="priceShow" class="text-2xl font-black text-white bg-pink-600 px-4 py-1 rounded-2xl">-- Ks</div>
                        <p id="timeShow" class="text-gray-500 text-xs mt-1 font-bold">Available --</p>
                    </div>
                </div>

                <p class="text-gray-400 text-sm leading-relaxed mb-6 border-l-4 border-pink-500 pl-4">
                    အကောင်းဆုံး ဝန်ဆောင်မှုပေးပါသည်။ စိတ်ကြိုက်ပုံများကို ဘေးတိုက်ဆွဲကြည့်ပါ။
                </p>

                <a href="https://www.facebook.com/profile.php?id=61586281884184" 
                   class="block w-full bg-gradient-to-r from-pink-600 to-purple-700 text-center py-5 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">
                   <i class="fab fa-facebook-messenger mr-2"></i> ဆက်သွယ်ရန် (FB)
                </a>
            </div>
        </div>
    </div>

    <script>
        // စာမျက်နှာ စဖွင့်ချင်း သိမ်းထားတာတွေ ပြန်ထုတ်မည်
        window.onload = function() {
            loadSavedData();
        };

        function adminLogin() {
            const pass = prompt("Admin Passcode:");
            if (pass === "Z@w119241") {
                document.getElementById('adminPanel').classList.remove('hidden');
            } else if (pass !== null) {
                alert("မှားယွင်းနေပါသည်။");
            }
        }

        function saveAndPost() {
            const data = {
                name: document.getElementById('nameIn').value,
                age: document.getElementById('ageIn').value,
                time: document.getElementById('timeIn').value,
                price: document.getElementById('priceIn').value
            };

            localStorage.setItem('darkside_data', JSON.stringify(data));
            
            const imgFiles = document.getElementById('imgIn').files;
            if (imgFiles.length > 0) {
                const imgArray = [];
                let loadedCount = 0;

                for (let i = 0; i < imgFiles.length; i++) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imgArray.push(e.target.result);
                        loadedCount++;
                        if (loadedCount === imgFiles.length) {
                            localStorage.setItem('darkside_imgs', JSON.stringify(imgArray));
                            displayData();
                        }
                    };
                    reader.readAsDataURL(imgFiles[i]);
                }
            } else {
                displayData();
            }
            alert("အချက်အလက်များ သိမ်းဆည်းပြီးပါပြီ။");
        }

        function displayData() {
            const data = JSON.parse(localStorage.getItem('darkside_data'));
            const imgs = JSON.parse(localStorage.getItem('darkside_imgs'));

            if (data) {
                document.getElementById('nameShow').innerText = data.name || "--";
                document.getElementById('ageShow').innerText = "Age: " + (data.age || "--");
                document.getElementById('priceShow').innerText = (data.price || "--") + " Ks";
                document.getElementById('timeShow').innerText = "Available " + (data.time || "--");
            }

            if (imgs && imgs.length > 0) {
                const slider = document.getElementById('imgShow');
                slider.innerHTML = "";
                imgs.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = "slide-item";
                    slider.appendChild(img);
                });
            }
        }

        function loadSavedData() {
            displayData();
            if(localStorage.getItem('darkside_off') === 'true') {
                isOff = true;
                applyStatus();
            }
        }

        let isOff = false;
        function toggleOff() {
            isOff = !isOff;
            localStorage.setItem('darkside_off', isOff);
            applyStatus();
        }

        function applyStatus() {
            const overlay = document.getElementById('closedOverlay');
            const offBtn = document.getElementById('offBtn');
            if (isOff) {
                overlay.style.display = 'flex';
                offBtn.innerText = "ပြန်ဖွင့်မည်";
            } else {
                overlay.style.display = 'none';
                offBtn.innerText = "ယာယီနားမည်";
            }
        }
    </script>
</body>
</html>
